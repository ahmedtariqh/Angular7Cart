<div>
  <h5>{{product.name}}</h5>
  <p>{{product.description}}</p>
  <p>
    <img height="100" width="100" [src]="product.imageUrl" [alt]="product.name">
  </p>
  <p>{{product.price}}</p>
  <!--[] is applied to make the element dynamic-->
  <a [routerLink]="['/products',product.id]">View Details</a>
</div>
